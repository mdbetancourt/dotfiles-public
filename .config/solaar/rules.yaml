%YAML 1.3
---
- Rule:
  - Modifiers: Control
  - Key: [Forward Button, pressed]
  - Or:
    - Rule:
      - Process: guake
      - KeyPress:
        - [Control_L, Shift_L, v]
        - click
    - KeyPress:
      - [Control_L, v]
      - click
- Rule:
  - Modifiers: Control
  - Key: [Back Button, pressed]
  - Or:
    - Rule:
      - Process: guake
      - KeyPress:
        - [Control_L, Shift_L, c]
        - click
    - KeyPress:
      - [Control_L, c]
      - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - F12
    - click
- Rule:
  - MouseGesture: Mouse Right
  - Rule:
    - Modifiers: Control
    - Execute: [loginctl, lock-session]
  - KeyPress:
    - XF86_AudioNext
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - XF86_AudioPrev
    - click
- Rule:
  - Test: thumb_wheel_up
  - Or:
    - Rule:
      - Modifiers: Shift
      - KeyPress:
        - XF86_AudioRaiseVolume
        - click
    - MouseScroll: [-1, 0]
- Rule:
  - Test: thumb_wheel_down
  - Or:
    - Rule:
      - Modifiers: Shift
      - KeyPress:
        - XF86_AudioLowerVolume
        - click
    - MouseScroll: [-1, 0]
- Rule:
  - Key: [Mouse Gesture Button, pressed]
  - Later:
    - 0.5
    - KeyIsDown: Mouse Gesture Button
    - KeyPress:
      - XF86_AudioPlay
      - click
...
